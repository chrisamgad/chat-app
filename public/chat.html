<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
      <div id="messages" class="chat__messages">
        
      </div>
      <div class="compose">
        <form id="message-form">
          <input name="message" id="InputMessage" placeholder="Message" required autocomplete="off"><br>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>  
      </div>  
    </div>

  </div>
    Chat App

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank"> my current location </a> </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!--library used for templates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><!--libary used for formatting date-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script><!--library used to parse query strings-->
    <script src="/socket.io/socket.io.js"></script> <!--This is the client side version of the libary-->
    <script src="/js/chat.js"></script> <!--This is the client-->
</body>
</html>
